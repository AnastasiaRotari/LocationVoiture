<table class="table">
  <thead>
    <tr>
      <th>id:</th>
      <th>dateDebut:</th>
      <th>dateFin:</th>
      <th>prixTotal:</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let l of locations">
      <td>{{ l.dateDebut }}</td>
      <td>{{ l.dateFin }}</td>
      <td>{{ l.prixTotal }}</td>
      <td>
        <a routerLink="/location/edit/{{ l.id }}" routerLinkActive="active"
          >editer</a
        >
      </td>
      <td>
        <button class="btn btn-outline-danger" (click)="delete(l.id!)">
          supprimer
        </button>
      </td>
    </tr>
  </tbody>
</table>
