<div>
  <form (ngSubmit)="save()" #form="ngForm">
    <div class="form-group">
      <label for="id">id:</label>
      <input
        class="form-control"
        id="id"
        name="id"
        [(ngModel)]="location.id"
        readonly
        placeholder="generation automatique"
      />
    </div>
    <div class="form-group">
      <label for="dateDebut">date de debut:</label>
      <input
        class="form-control"
        type="date"
        name="dateDebut"
        id="dateDebut"
        [(ngModel)]="location.dateDebut"
        required
        #dateDebutCtrl="ngModel"
      />
      <div
        *ngIf="dateDebutCtrl.dirty && dateDebutCtrl.invalid"
        class="alert alert-danger"
      >
        dateDebut obligatoire
      </div>
    </div>
    <div class="form-group">
      <label for="dateFin">date de fin:</label>
      <input
        type="date"
        class="form-control"
        id="dateFin"
        name="dateFin"
        [(ngModel)]="location.dateFin"
        min="0.5"
        #dateFinCtrl="ngModel"
      />
      <div
        *ngIf="dateFinCtrl.dirty && dateFinCtrl.invalid"
        class="alert alert-danger"
      >
        dateFin obligatoire
      </div>
    </div>
    <div class="form-group">
      <label for="client">client:</label>
      <select
        class="form-control"
        name="location.client"
        [(ngModel)]="location.client"
        [compareWith]="byCId"
        required
        #clientCtrl="ngModel"
      >
        <option *ngFor="let c of clients" [ngValue]="c">
          {{ c.prenom }} {{ c.nom }}
        </option>
      </select>
      <div *ngIf="clientCtrl.invalid">*client obligatoire</div>
    </div>
    <div class="form-group">
      <label for="annonce">annonce:</label>
      <select
        class="form-control"
        name="location.annonce"
        [(ngModel)]="location.annonce"
        [compareWith]="byAId"
        required
        #annonceCtrl="ngModel"
      >
        <option *ngFor="let a of annonces" [ngValue]="a">
          {{ a.libelle }} {{ a.modele }}
        </option>
      </select>
      <div *ngIf="annonceCtrl.invalid">*annonce obligatoire</div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.invalid"
      >
        enregistrer
      </button>
      <a
        routerLink="/location"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >annuler</a
      >
    </div>
  </form>
</div>
